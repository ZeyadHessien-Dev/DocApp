name: flutter_complete_project
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  # State management
  flutter_bloc: ^8.1.6
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  # for dependency injection
  get_it: ^7.7.0
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  # Networking
  dio: ^5.5.0+1
  retrofit: ^4.0.3
  retrofit_generator: ^8.1.2
  pretty_dio_logger: ^1.4.0
  # localization
  intl: ^0.19.0
  easy_localization: ^3.0.7
  # for splash screen
  flutter_native_splash: ^2.4.1
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.10+1
  # for adapting screen and font size.
  flutter_screenutil: ^5.9.3

dependency_overrides:
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svgs/

